        function renderOrders() {
            const container = document.getElementById('cardContainer');
            container.innerHTML = "";
            const groups = allData.reduce((acc, obj) => { if (!acc[obj.name]) acc[obj.name] = []; acc[obj.name].push(obj); return acc; }, {});
            
            const sortedKeys = Object.keys(groups).sort((a, b) => {
                const isReadyA = groups[a].filter(i => !i.fullAddress.includes("é‹å–®:")).every(i => i.status === 'å·²å–è²¨');

                return (isReadyA === isReadyB) ? 0 : isReadyA ? -1 : 1;

            sortedKeys.forEach(name => {
