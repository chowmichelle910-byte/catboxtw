<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單管理系統 - 自動日期版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .status-待取貨 { border-left: 5px solid #F59E0B; background-color: #FFFBEB; }
        .status-已取貨 { border-left: 5px solid #10B981; background-color: #F0FDF4; }
        .status-已寄出 { border-left: 5px solid #9CA3AF; background-color: #F9FAFB; }
        .badge-待取貨 { background: #FEF3C7; color: #92400E; }
        .badge-已取貨 { background: #D1FAE5; color: #065F46; }
        .badge-已寄出 { background: #F3F4F6; color: #374151; }
        .payment-已付 { color: #8B5CF6; font-weight: bold; }
        .payment-到付 { color: #3B82F6; font-weight: bold; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen pb-20 font-sans text-gray-900">

    <div class="max-w-5xl mx-auto p-4 space-y-8">
        
        <div class="flex items-center justify-between bg-white p-4 rounded-2xl shadow-sm border border-gray-200">
            <h1 class="text-xl font-black text-blue-600">ORDER MANAGER PRO</h1>
            <button onclick="loadOrders()" class="text-xs font-bold text-blue-600 hover:bg-blue-50 px-3 py-1 rounded-lg transition">手動刷新 ↻</button>
        </div>

        <section id="add-section" class="bg-white p-6 rounded-2xl shadow-md border border-gray-200">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-4 text-sm">
                    <p class="font-bold text-gray-400 text-[10px] uppercase tracking-widest">客戶及收件資料</p>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="custName" placeholder="客人名稱" class="border-b p-2 outline-none focus:border-blue-500">
                        <select id="source" class="border-b p-2 outline-none"><option>IG</option><option>WhatsApp</option><option>Threads</option></select>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="receiver" placeholder="收件人" class="border-b p-2 outline-none">
                        <input type="text" id="phone" placeholder="電話" class="border-b p-2 outline-none">
                    </div>
                    <div class="flex space-x-2">
                        <input type="text" id="sfCode" placeholder="順豐編號" class="flex-1 border p-2 rounded-lg text-xs outline-none">
                        <button onclick="searchSF()" class="bg-gray-800 text-white px-4 py-2 rounded-lg text-xs font-bold">搜尋</button>
                    </div>
                    <textarea id="fullAddress" placeholder="地址..." class="w-full border p-3 rounded-xl h-24 text-xs bg-gray-50 outline-none"></textarea>
                </div>

                <div class="space-y-4">
                    <div class="flex justify-between items-center"><p class="font-bold text-gray-400 text-[10px] uppercase tracking-widest">商品細節</p><button onclick="addItemRow()" class="text-blue-600 text-[10px] font-black">+ 加一項</button></div>
                    <div id="itemsContainer" class="space-y-3 max-h-[300px] overflow-y-auto">
                        <div class="item-row bg-gray-50 p-4 rounded-xl border border-gray-100">
                            <input type="text" placeholder="商品名稱" class="prodName w-full mb-3 p-2 rounded-lg border text-xs">
                            <div class="grid grid-cols-3 gap-2">
                                <input type="text" placeholder="取貨點" class="prodLoc border p-2 rounded-lg text-[11px]">
                                <input type="number" placeholder="金額" class="prodAmt border p-2 rounded-lg text-[11px]">
                                <select class="prodPayment border p-2 rounded-lg text-[11px] bg-white"><option value="已付">已付</option><option value="到付">到付</option></select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button id="submitBtn" onclick="submitOrder()" class="w-full mt-6 bg-blue-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg hover:bg-blue-700 transition">提交訂單</button>
        </section>

        <div class="flex items-center py-4"><div class="flex-grow border-t border-gray-300"></div><span class="mx-4 text-gray-400 text-[10px] font-bold uppercase tracking-widest">訂單管理列表</span><div class="flex-grow border-t border-gray-300"></div></div>
        
        <section id="cardContainer" class="grid gap-6"></section>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycby5vPRE71thYhYY-4XDMZ2oByLBsaZmy_FQPHzjHvAthhCTFmUCC29SycppE4d7pJ4mWA/exec";

        window.onload = loadOrders;

        async function searchSF() {
            const code = document.getElementById('sfCode').value.trim();
            if(!code) return;
            const res = await fetch(`${GAS_URL}?action=searchSF&code=${code}`);
            const data = await res.json();
            if(data.found) document.getElementById('fullAddress').value = data.address;
            else alert("找不到編號");
        }

        function addItemRow() {
            const row = document.querySelector('.item-row').cloneNode(true);
            row.querySelectorAll('input').forEach(i => i.value = '');
            document.getElementById('itemsContainer').appendChild(row);
        }

        async function submitOrder() {
            const custName = document.getElementById('custName').value;
            if(!custName) return alert("請輸入名稱");
            const btn = document.getElementById('submitBtn');
            btn.disabled = true; btn.innerText = "正在儲存...";
            const payload = {
                customerName: custName, source: document.getElementById('source').value,
                receiver: document.getElementById('receiver').value, phone: document.getElementById('phone').value,
                fullAddress: document.getElementById('fullAddress').value, orderID: "ORD"+Date.now().toString().slice(-4),
                items: Array.from(document.querySelectorAll('.item-row')).map(row => ({
                    productName: row.querySelector('.prodName').value, pickupLocation: row.querySelector('.prodLoc').value,
                    amount: row.querySelector('.prodAmt').value, paymentStatus: row.querySelector('.prodPayment').value
                }))
            };
            await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload), mode: 'no-cors' });
            alert("提交成功！");
            location.reload();
        }

        async function loadOrders() {
            const container = document.getElementById('cardContainer');
            container.innerHTML = "<div class='text-center py-10 text-gray-400 animate-pulse'>更新數據中...</div>";
            const res = await fetch(GAS_URL);
            const data = await res.json();
            const groups = data.reduce((acc, obj) => { if (!acc[obj.name]) acc[obj.name] = []; acc[obj.name].push(obj); return acc; }, {});
            
            container.innerHTML = "";
            Object.keys(groups).reverse().forEach(name => {
                const first = groups[name][0];
                const pureData = `${first.receiver}\n${first.phone}\n${first.fullAddress}`;
                const card = document.createElement('div');
                card.className = "bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden";
                
                let itemsHTML = groups[name].map(item => `
                    <div class="status-${item.status} p-3 mb-2 rounded-r-lg border border-gray-50 text-xs">
                        <div class="flex justify-between font-bold mb-1">
                            <span>${item.product}</span>
                            <span class="badge-${item.status} text-[9px] px-2 py-0.5 rounded-full font-bold">${item.status}</span>
                        </div>
                        <div class="text-[10px] text-gray-400 mb-2">取貨點: ${item.location || '---'}</div>
                        <div class="grid grid-cols-2 gap-2 mt-1 items-center">
                            <div class="flex flex-col">
                                <span class="text-[10px] text-gray-400">取貨日期</span>
                                <input type="date" id="date-${item.rowNum}" value="${formatDateForInput(item.date)}" class="border rounded p-1 text-[10px] outline-none">
                            </div>
                            <div class="flex flex-col">
                                <span class="text-[10px] text-gray-400">狀態更改</span>
                                <select onchange="handleStatusChange(${item.rowNum}, this.value)" class="border rounded p-1 text-[10px] bg-white outline-none">
                                    <option value="">選擇...</option>
                                    <option value="待取貨" ${item.status==='待取貨'?'selected':''}>待取貨</option>
                                    <option value="已取貨" ${item.status==='已取貨'?'selected':''}>已取貨</option>
                                    <option value="已寄出" ${item.status==='已寄出'?'selected':''}>已寄出</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-2 text-[10px]"><span class="payment-${item.payment}">${item.payment}</span> · $${item.amount}</div>
                    </div>
                `).join('');

                card.innerHTML = `
                    <div class="p-4 bg-gray-50 border-b flex justify-between items-center">
                        <div><b class="text-gray-800">${name}</b> <span class="text-[10px] text-gray-400 ml-2">${first.source}</span></div>
                        <button onclick="copyData(this, \`${pureData}\`)" class="bg-blue-600 text-white text-[10px] px-3 py-1.5 rounded-lg font-bold">一鍵複製</button>
                    </div>
                    <div class="p-4 grid md:grid-cols-2 gap-4">
                        <div class="bg-gray-50 p-4 rounded-xl border border-dashed text-xs space-y-1">
                            <p class="font-bold">${first.receiver || '---'}</p><p>${first.phone || '---'}</p><p class="text-gray-500">${first.fullAddress || '---'}</p>
                        </div>
                        <div>${itemsHTML}</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function formatDateForInput(dateStr) {
            if (!dateStr || dateStr === "---") return "";
            try {
                const d = new Date(dateStr);
                return d.toISOString().split('T')[0];
            } catch(e) { return ""; }
        }

        async function handleStatusChange(rowNum, newStatus) {
            if(!newStatus) return;
            let dateInput = document.getElementById(`date-${rowNum}`);
            let pickupDate = dateInput.value;

            // 自動填寫日期邏輯：改為「已取貨」且日期為空時
            if (newStatus === "已取貨" && !pickupDate) {
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                pickupDate = `${year}/${month}/${day}`;
                dateInput.value = `${year}-${month}-${day}`;
            } else if (pickupDate) {
                // 將 HTML date input (YYYY-MM-DD) 轉回 Google Sheet 格式 (YYYY/MM/DD)
                pickupDate = pickupDate.replace(/-/g, '/');
            }

            await fetch(GAS_URL, { 
                method: 'POST', 
                body: JSON.stringify({ action: "updateStatus", rowNum, newStatus, pickupDate }), 
                mode: 'no-cors' 
            });
            setTimeout(loadOrders, 500);
        }

        function copyData(btn, text) {
            navigator.clipboard.writeText(text.trim()).then(() => {
                const old = btn.innerText; btn.innerText = "COPIED!";
                setTimeout(() => btn.innerText = old, 1200);
            });
        }
    </script>
</body>
</html>
