    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycby5vPRE71thYhYY-4XDMZ2oByLBsaZmy_FQPHzjHvAthhCTFmUCC29SycppE4d7pJ4mWA/exec";

            const container = document.getElementById('cardContainer');

        async function parseSFAddress() {
            let rawText = document.getElementById('fullAddress').value.trim();
            const dotCodeMatch = rawText.match(/(H?852[A-Z0-9]+)/i);
            if (dotCodeMatch) {
                const code = dotCodeMatch[0].toUpperCase();
                try {
                    const response = await fetch(`${GAS_URL}?action=searchSF&code=${code}`);
                    const result = await response.json();
                    if (result.found) {
                        rawText = rawText.replace(dotCodeMatch[0], result.address);
                        document.getElementById('fullAddress').value = rawText;
                    }
                } catch (e) {}
            }
            const phoneMatch = rawText.match(/(?:852|886|09)\d{8,10}|\d{8,11}/);
            const nameGuess = rawText.split(/[\n,ï¼Œ\s]+/)[0];
            if (phoneMatch) {
                document.getElementById('phone').value = phoneMatch[0];
                document.getElementById('receiver').value = nameGuess;
                document.getElementById('fullAddress').value = rawText.replace(phoneMatch[0], '').replace(nameGuess, '').replace(/^[,ï¼Œ\s\n]+/, '').trim();
                if(!document.getElementById('custName').value) document.getElementById('custName').value = nameGuess;
                alert("âœ… è§£ææˆåŠŸ");
            }
        }

        function renderOrders() {
            const container = document.getElementById('cardContainer');
            const summaryBox = document.getElementById('summary-container');
            const summary = { 
                "è¦çš®": { count: 0, cod: 0 }, 
                "7-11": { count: 0, cod: 0 }, 
                "å…¨å®¶": { count: 0, cod: 0 }, 
                "å®…é…": { count: 0, cod: 0 } 
            };
            
            allData.forEach(i => { 
                if(i.status === 'å¾…å–è²¨' && !i.fullAddress.includes("é‹å–®:")) {
                    summary[i.location].count++;
                    if(i.payment === 'åˆ°ä»˜') summary[i.location].cod += parseFloat(i.amount || 0);
                } 
            });

            summaryBox.innerHTML = Object.keys(summary).map(loc => `
                <div onclick="filterByLocation('${loc}')" class="stat-card bg-white/10 p-4 rounded-2xl border border-white/5">
                    <p class="text-[9px] font-bold opacity-40 uppercase">${loc}</p>

                    <p class="text-[9px] text-orange-400 font-bold mt-1">åˆ°ä»˜: $${summary[loc].cod}</p>
                </div>`).join('');

            const groups = allData.reduce((acc, obj) => { if (!acc[obj.name]) acc[obj.name] = []; acc[obj.name].push(obj); return acc; }, {});
            const sortedNames = Object.keys(groups).sort((a, b) => {
                if (currentMode === 'active') {
                    const readyA = groups[a].every(i => i.status === 'å·²å–è²¨' || i.status === 'å·²å¯„å‡º') ? 1 : 0;
                    const readyB = groups[b].every(i => i.status === 'å·²å–è²¨' || i.status === 'å·²å¯„å‡º') ? 1 : 0;
                    return readyB - readyA;
                }
                return 0;
            });

            container.innerHTML = "";
            sortedNames.forEach(name => {
                const items = groups[name].filter(item => {
                    const hasTrack = item.fullAddress && item.fullAddress.includes("é‹å–®:");
                    return currentMode === 'active' ? !hasTrack : hasTrack;
                });
                if (items.length === 0) return;
                const first = items[0];
                const isAllReady = items.every(i => i.status === 'å·²å–è²¨' || i.status === 'å·²å¯„å‡º');
                const card = document.createElement('div');
                card.className = `bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden mb-6 ${isAllReady && currentMode === 'active' ? 'all-ready-card shadow-lg ring-2 ring-red-100' : ''}`;

                        </div>
                        <button onclick="copyData('${first.receiver}\\n${first.phone}\\n${first.fullAddress}')" class="bg-blue-600 text-white text-[10px] px-4 py-1.5 rounded-xl font-bold">è¤‡è£½è³‡æ–™</button>
                    </div>
                    <div class="p-4 grid md:grid-cols-2 gap-6">
                        <div class="space-y-4">
                            <div class="bg-white p-4 rounded-xl border border-gray-200 text-[11px] shadow-inner font-bold text-gray-400">
                                <p class="text-gray-800">${first.receiver}</p><p class="text-gray-600">${first.phone}</p><p class="leading-relaxed">${first.fullAddress}</p>
                            </div>
                            <div class="flex space-x-2 pt-2 border-t">
                                <input type="text" id="track-${first.rowNum}" placeholder="é‹å–®ç·¨è™Ÿ" class="flex-1 border p-2 rounded-xl text-xs outline-none">
                                <button onclick="saveTracking('${name}', ${first.rowNum})" class="bg-gray-800 text-white px-4 rounded-xl text-[10px] font-bold">å¡«å–®å¯„å‡º</button>
                            </div>
                        </div>
                        <div class="space-y-3">
                             ${items.map(item => `
                                <div class="box-${item.status} p-3 rounded-xl border shadow-sm">
                                    <div class="flex items-center mb-2">

                                    </div>
                                    <div class="grid grid-cols-2 gap-2">
                                        <input type="date" id="date-${item.rowNum}" value="${item.date ? item.date.replace(/\//g, '-') : ''}" onchange="saveRow(${item.rowNum}, '${item.status}')" class="border rounded p-1 text-[9px]">
                                        <select onchange="saveRow(${item.rowNum}, this.value)" class="border rounded p-1 text-[9px] font-bold">
                                            <option value="å¾…å–è²¨" ${item.status==='å¾…å–è²¨'?'selected':''}>å¾…å–è²¨</option>
                                            <option value="å·²å–è²¨" ${item.status==='å·²å–è²¨'?'selected':''}>å·²å–è²¨</option>
                                            <option value="å·²å¯„å‡º" ${item.status==='å·²å¯„å‡º'?'selected':''}>å·²å¯„å‡º</option>
                                        </select>

        function filterByLocation(loc) {
            if(!loc) {
                document.getElementById('filter-details').classList.add('hidden');
                document.getElementById('clearFilter').classList.add('hidden');
                return;
            }
            const detailSection = document.getElementById('filter-details');
            const itemsList = document.getElementById('filter-items-list');
            detailSection.classList.remove('hidden');
            document.getElementById('clearFilter').classList.remove('hidden');
            document.getElementById('filter-title').innerText = `ğŸ“ ç¯©é¸ï¼š${loc}`;
            
            const filtered = allData.filter(i => i.location === loc && i.status === 'å¾…å–è²¨' && !i.fullAddress.includes("é‹å–®:"));
            itemsList.innerHTML = filtered.map(item => `

                    </div>
                    <div class="grid grid-cols-2 gap-2 mt-2">
                        <input type="date" value="${item.date ? item.date.replace(/\//g, '-') : ''}" onchange="saveRow(${item.rowNum}, '${item.status}')" class="border rounded p-1 text-[9px]">
                        <select onchange="saveRow(${item.rowNum}, this.value)" class="border rounded p-1 text-[9px] font-bold">
                            <option value="å¾…å–è²¨" selected>å¾…å–è²¨</option>
                            <option value="å·²å–è²¨">å·²å–è²¨</option>
                            <option value="å·²å¯„å‡º">å·²å¯„å‡º</option>
                        </select>
                    </div>
                    <p class="text-[9px] text-blue-600 font-bold mt-2 italic">${item.name}</p>
                </div>`).join('');
        }

        function renderProfit() {
            const container = document.getElementById('profitContainer');
            container.innerHTML = "";
            const profitItems = allData.filter(i => i.status === 'å·²å¯„å‡º' && i.date);
            const monthlyData = profitItems.reduce((acc, item) => {
                const dateParts = item.date.split('/');
                const monthKey = `${dateParts[0]}å¹´ ${dateParts[1]}æœˆ`;
                if (!acc[monthKey]) acc[monthKey] = { twd: 0, count: 0 };
                acc[monthKey].twd += parseFloat(item.amount || 0);
                acc[monthKey].count += 1;
                return acc;
            }, {});

            Object.keys(monthlyData).sort().reverse().forEach(month => {
                const data = monthlyData[month];
                const hk_income = data.twd / 3.6;
                const hk_cost = data.twd / 4.0;
                const profit = hk_income - hk_cost;
                const card = document.createElement('div');
                card.className = "bg-white p-6 rounded-3xl shadow-sm border border-gray-100";
                card.innerHTML = `
                    <h3 class="text-lg font-black mb-4">${month}</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

                            <p class="text-xl font-black">$${hk_income.toFixed(2)}</p>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-2xl">
                            <p class="text-[9px] font-bold text-gray-400">æˆæœ¬ (HKD)</p>
                            <p class="text-xl font-black">$${hk_cost.toFixed(2)}</p>
                        </div>
                        <div class="bg-green-50 p-4 rounded-2xl border border-green-100">
                            <p class="text-[9px] font-bold text-green-600">ç´”åˆ© (HKD)</p>
                            <p class="text-2xl font-black text-green-700">$${profit.toFixed(2)}</p>
                        </div>
                    </div>`;
                container.appendChild(card);
            });
        }

        async function saveRow(rowNum, newStatus) {
            let pickupDate = document.getElementById(`date-${rowNum}`).value;
            if (newStatus === "å·²å–è²¨" && !pickupDate) {
                const d = new Date(); pickupDate = `${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()}`;
            }
            await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: "updateStatus", rowNum, newStatus, pickupDate }), mode: 'no-cors' });
            setTimeout(loadOrders, 500);
        }

            const trackVal = document.getElementById(`track-${rowNum}`).value.trim();

            const msg = `ä½ å¥½ï½è²¨ä»¶å·²å¯„å‡ºï¼Œå®¢äººå¯ä»¥æ–¼ç¨å¾Œæ™‚é–“åˆ©ç”¨ä»¥ä¸‹é‹å–®è™Ÿç¢¼æŸ¥é–±ğŸ™‡ğŸ»â€â™€ï¸\n\n${trackVal}\n\nè¬è¬ğŸ™ğŸ»ğŸ™ğŸ»`;
            document.getElementById('msgPreview').innerText = msg;
            document.getElementById('msgModal').classList.remove('hidden');
            await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: "updateStatus", rowNum, newStatus: "å·²å¯„å‡º", pickupDate: "é‹å–®:"+trackVal }), mode: 'no-cors' });
            loadOrders();
        }

        function copyMsgAndClose() {
            navigator.clipboard.writeText(document.getElementById('msgPreview').innerText).then(() => {

        function switchView(mode) {
            currentMode = mode;
            ['active', 'history', 'profit'].forEach(n => {

            });
            document.getElementById('add-section').style.display = mode === 'active' ? "block" : "none";
            document.getElementById('stat-section').style.display = mode === 'active' ? "block" : "none";
            if (mode === 'profit') {

                renderProfit();
            } else {

        async function submitOrder() {
            const btn = document.getElementById('submitBtn'); btn.disabled = true;
            const payload = {
                orderID: "TW"+Date.now().toString().slice(-4), customerName: document.getElementById('custName').value,
                source: document.getElementById('source').value, receiver: document.getElementById('receiver').value,
                phone: document.getElementById('phone').value, fullAddress: document.getElementById('fullAddress').value,
                items: Array.from(document.querySelectorAll('.item-row')).map(row => ({
                    productName: row.querySelector('.prodName').value, pickupLocation: row.querySelector('.prodLoc').value,
                    amount: row.querySelector('.prodAmt').value, paymentStatus: row.querySelector('.prodPayment').value
                }))
            };
            await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload), mode: 'no-cors' });
            location.reload();
        }
    </script>
</body>
</html>
