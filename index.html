    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycby5vPRE71thYhYY-4XDMZ2oByLBsaZmy_FQPHzjHvAthhCTFmUCC29SycppE4d7pJ4mWA/exec";
        let allData = [];
        let currentMode = 'active';

        window.onload = loadOrders;
        function showLoading(show) { document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none'; }

        async function loadOrders() {
            showLoading(true);
            const res = await fetch(GAS_URL);
            allData = await res.json();
            initMonthFilter();
            updateSummaryUI();
            renderUI();
            showLoading(false);
        }

        function initMonthFilter() {
            const filter = document.getElementById('profitMonthFilter');
            const months = [...new Set(allData.map(i => {
                const d = new Date(i.orderDate);
                return isNaN(d) ? null : `${d.getFullYear()}-${(d.getMonth()+1).toString().padStart(2,'0')}`;
            }))].filter(Boolean).sort().reverse();
            filter.innerHTML = months.map(m => `<option value="${m}">${m}</option>`).join('');
        }

        function switchView(mode) {
            currentMode = mode;
            document.getElementById('black-box-section').style.display = (mode==='active'?'block':'none');
            document.getElementById('add-section').style.display = (mode==='active'?'block':'none');
            ['nav-active','nav-history','nav-profit'].forEach(id => {
                const el = document.getElementById(id);
                el.className = `px-4 py-2 rounded-lg text-xs font-bold transition-all ${id==='nav-'+mode ? 'nav-active' : 'text-gray-500'}`;
            });
            renderUI();
        }

        function renderUI() {
            const container = document.getElementById('cardContainer');
            const profit = document.getElementById('profitSection');
            if (currentMode === 'profit') { container.style.display='none'; profit.classList.remove('hidden'); renderProfit(); }
            else { container.style.display='flex'; profit.classList.add('hidden'); renderOrders(); }
        }

        function renderOrders() {
            const container = document.getElementById('cardContainer');
            container.innerHTML = "";
            const groups = allData.reduce((acc, obj) => { if (!acc[obj.name]) acc[obj.name] = []; acc[obj.name].push(obj); return acc; }, {});
            
            Object.keys(groups).forEach(name => {
                const items = groups[name].filter(i => currentMode === 'active' ? !i.fullAddress.includes("é‹å–®:") : i.fullAddress.includes("é‹å–®:"));
                if (items.length === 0) return;

                const isAllReady = items.every(i => i.status === 'å·²å–è²¨');
                const first = items[0];
                const card = document.createElement('div');
                card.className = `bg-white rounded-3xl shadow-sm border ${isAllReady && currentMode === 'active' ? 'card-ready-to-ship' : 'border-gray-100'}`;
                
                card.innerHTML = `
                    <div class="p-4 ${isAllReady && currentMode==='active' ? 'bg-red-50' : 'bg-gray-50/50'} border-b flex justify-between items-center">
                        <div class="flex items-center space-x-2"><b class="text-lg">${name}</b><span class="source-${first.source} badge uppercase">${first.source}</span><button onclick="deleteGroup('${name}')" class="text-red-500 text-[10px] ml-2 border px-2 py-0.5 rounded-lg">ğŸ—‘ï¸ åˆªé™¤</button></div>
                        <div class="flex gap-2">
                            <button onclick="addMoreItems('${name}')" class="bg-green-600 text-white text-[10px] px-3 py-1 rounded-xl font-bold">â• åŠ å–®</button>
                            <button onclick="copyData('${first.receiver}\\n${first.phone}\\n${first.fullAddress}')" class="bg-blue-600 text-white text-[10px] px-3 py-1 rounded-xl font-bold">è¤‡è£½è³‡æ–™</button>
                        </div>
                    </div>
                    <div class="p-4 grid md:grid-cols-2 gap-4">
                        <div class="text-[11px] font-bold space-y-2"><p>ğŸ‘¤ ${first.receiver}</p><p>ğŸ“ ${first.phone}</p><p class="text-gray-400 italic">ğŸ“ ${first.fullAddress}</p>
                        ${currentMode === 'active' ? `<div class="flex gap-2 pt-2 border-t"><input type="text" id="track-${first.rowNum}" placeholder="å–®è™Ÿ" class="flex-1 border p-2 rounded-xl text-xs"><button onclick="shipOrder(${first.rowNum}, '${name}')" class="bg-slate-800 text-white px-3 rounded-xl text-[10px]">å¯„å‡º</button></div>` : ''}</div>
                        <div class="space-y-2">${items.map(item => `
                            <div class="box-${item.status} p-2 rounded-xl border text-[10px]">
                                <div class="flex justify-between font-black"><span>${item.product}</span><span class="text-pink-600">${item.date || ''}</span></div>
                                <div class="flex justify-between items-center mt-1">
                                    <div class="text-blue-600 font-bold">$${item.amount} (${item.location})</div>
                                    ${currentMode==='active' ? `<select onchange="updateRowField(${item.rowNum}, 'status', this.value)" class="border rounded"><option value="å¾…é è³¼" ${item.status==='å¾…é è³¼'?'selected':''}>å¾…é è³¼</option><option value="å¾…å–è²¨" ${item.status==='å¾…å–è²¨'?'selected':''}>å¾…å–è²¨</option><option value="å·²å–è²¨" ${item.status==='å·²å–è²¨'?'selected':''}>å·²å–è²¨</option></select>` : `<span class="font-bold text-gray-500">${item.status}</span>`}
                                </div>
                            </div>`).join('')}</div>
                    </div>`;
                container.appendChild(card);
            });
        }

        // --- åŠ å–®åŠŸèƒ½ ---
        function addMoreItems(name) {
            const data = allData.find(i => i.name === name);
            document.getElementById('custName').value = data.name;
            document.getElementById('source').value = data.source;
            document.getElementById('receiver').value = data.receiver;
            document.getElementById('phone').value = data.phone;
            document.getElementById('fullAddress').value = data.fullAddress;
            document.getElementById('add-section').scrollIntoView({ behavior: 'smooth' });
            alert(`å·²è¼‰å…¥ã€Œ${name}ã€è³‡æ–™ï¼Œè«‹æ–¼å³å´å¢åŠ å“é …å¾Œå„²å­˜ã€‚`);
        }

        function renderProfit() {
            const target = document.getElementById('profitMonthFilter').value;
            const rateInput = document.getElementById('monthlyRateInput');
            let total = 0, count = 0, rate = 0;
            const filtered = allData.filter(i => {
                const d = new Date(i.orderDate);
                const m = isNaN(d) ? "" : `${d.getFullYear()}-${(d.getMonth()+1).toString().padStart(2,'0')}`;
                if (m === target && i.monthlyRate) rate = parseFloat(i.monthlyRate);
                return m === target;
            });
            rateInput.value = rate || "";
            document.getElementById('profitTableBody').innerHTML = filtered.map(i => { total += parseFloat(i.amount||0); count++; return `<tr class="border-b text-[11px]"><td class="p-3 opacity-60">${i.orderDate}</td><td class="p-3 font-bold">${i.name}</td><td class="p-3">${i.product}</td><td class="p-3 text-right font-black">$${i.amount}</td></tr>`; }).join('');
            document.getElementById('totalProfit').innerText = `$${total.toLocaleString()}`;
            document.getElementById('totalOrders').innerText = count;
            if(rate > 0) document.getElementById('totalIncomeHKD').innerText = `$${((total/3.6)-(total/rate)).toFixed(2)}`;
            else document.getElementById('totalIncomeHKD').innerText = "æœªè¨­åŒ¯ç‡";
        }

        async function submitOrder() {
            const name = document.getElementById('custName').value;
            if(!name) return alert("è«‹è¼¸å…¥å®¢æˆ¶");
            showLoading(true);
            const d = new Date();
            const payload = {
                orderID: "TW"+d.getTime().toString().slice(-4), customerName: name, source: document.getElementById('source').value,
                receiver: document.getElementById('receiver').value, phone: document.getElementById('phone').value,
                fullAddress: document.getElementById('fullAddress').value,
                orderDate: `${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()}`,
                items: Array.from(document.querySelectorAll('.item-row')).map(row => {
                    const loc = row.querySelector('.prodLoc').value;
                    const dateStr = loc==='7ä»”é è³¼' ? `(é :${row.querySelector('.pStart').value} æ”:${row.querySelector('.pEnd').value})` : "";
                    return { productName: row.querySelector('.prodName').value, pickupLocation: loc, amount: row.querySelector('.prodAmt').value, paymentStatus: row.querySelector('.prodPayment').value, status: loc==='7ä»”é è³¼'?'å¾…é è³¼':'å¾…å–è²¨', date: dateStr };
                })
            };
            await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload), mode: 'no-cors' });
            setTimeout(() => location.reload(), 800);
        }

        async function shipOrder(rowNum, name) {
            const track = document.getElementById(`track-${rowNum}`).value;
            if(!track) return alert("è«‹è¼¸å…¥å–®è™Ÿ");
            showLoading(true);
            const items = allData.filter(i => i.name === name && !i.fullAddress.includes("é‹å–®:"));
            for (let i of items) { await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: "updateField", rowNum: i.rowNum, field: 'status', value: 'å·²å¯„å‡º', tracking: track }), mode: 'no-cors' }); }
            loadOrders();
        }

        async function updateRowField(r, f, v) { showLoading(true); await fetch(GAS_URL,{method:'POST',body:JSON.stringify({action:"updateField",rowNum:r,field:f,value:v}),mode:'no-cors'}); setTimeout(loadOrders, 800); }
        async function saveMonthlyRate() { 
            const m = document.getElementById('profitMonthFilter').value;
            const r = document.getElementById('monthlyRateInput').value;
            showLoading(true); await fetch(GAS_URL,{method:'POST',body:JSON.stringify({action:"updateMonthlyRate",month:m,rate:r}),mode:'no-cors'});
            alert("åŒ¯ç‡å·²åŒæ­¥"); setTimeout(loadOrders, 1000); 
        }
        function updateSummaryUI() {
            const box = document.getElementById('summary-container');
            const s = { "è¦çš®":0, "7-11":0, "å…¨å®¶":0, "å®…é…":0, "7ä»”é è³¼":0 };
            allData.forEach(i => { if((i.status==='å¾…å–è²¨'||i.status==='å¾…é è³¼') && !i.fullAddress.includes("é‹å–®:")) if(s[i.location]!==undefined) s[i.location]++; });
            box.innerHTML = Object.keys(s).map(l => `<div onclick="filterStatDetail('${l}')" class="bg-white/5 p-3 rounded-2xl border border-white/10 cursor-pointer"><p class="text-[9px] opacity-40 uppercase">${l}</p><p class="text-xl font-black">${s[l]}</p></div>`).join('');
        }
        function filterStatDetail(loc) {
            const list = document.getElementById('filter-items-list');
            const filtered = allData.filter(i => i.location===loc && (i.status==='å¾…å–è²¨'||i.status==='å¾…é è³¼') && !i.fullAddress.includes("é‹å–®:"));
            document.getElementById('filter-title').innerText = `ğŸ” ${loc} - (${filtered.length})`;
            list.innerHTML = filtered.map(i => `<div class="bg-white/10 p-3 rounded-xl border border-white/20"><div class="flex justify-between items-center"><p class="font-bold text-xs">${i.name}</p></div><p class="text-[10px] opacity-70">${i.product} <span class="text-pink-400">${i.date||''}</span></p></div>`).join('');
            document.getElementById('filter-details').classList.remove('hidden');
        }
        function togglePreDate(el) { el.closest('.item-row').querySelector('.pre-dates').classList.toggle('hidden', el.value!=='7ä»”é è³¼'); }
        function addItemRow() { const rows = document.querySelectorAll('.item-row'); const newRow = rows[0].cloneNode(true); newRow.querySelectorAll('input').forEach(i=>i.value=''); newRow.querySelector('.pre-dates').classList.add('hidden'); document.getElementById('itemsContainer').appendChild(newRow); }
        function copyData(t) { navigator.clipboard.writeText(t).then(()=>alert("å·²è¤‡è£½")); }
        async function deleteGroup(n) { if(!confirm(`åˆªé™¤ã€Œ${n}ã€ï¼Ÿ`)) return; showLoading(true); for(let i of allData.filter(i=>i.name===n)) await fetch(GAS_URL,{method:'POST',body:JSON.stringify({action:"deleteRow",rowNum:i.rowNum}),mode:'no-cors'}); setTimeout(loadOrders, 1000); }
