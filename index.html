            // æ›´æ–°çµ±è¨ˆ
            const summary = { "è¦çš®": 0, "7-11": 0, "å…¨å®¶": 0, "å®…é…": 0 };

                    ${currentMode === 'active' ? `<button onclick="fillForm('${name}','${first.source}','${first.receiver}','${first.phone}',\`${first.fullAddress}\`)" class="w-full py-3 bg-white text-blue-500 text-[10px] font-bold border-t hover:bg-gray-50 transition italic">ï¼‹ å¹« ${name} åŠ è³¼å“é …</button>` : ''}

        async function saveRow(rowNum, newStatus) {
            let pickupDate = document.getElementById(`date-${rowNum}`).value;
            if (newStatus === "å·²å–è²¨" && !pickupDate) {
