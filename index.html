        async function parseSFAddress() {
            let rawText = document.getElementById('fullAddress').value.trim();
            if (!rawText) return alert("è«‹å…ˆè²¼å…¥è³‡æ–™");

            // åŒ¹é…é»ç¢¼ (å¦‚ 852M1001)
