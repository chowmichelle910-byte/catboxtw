<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單管理系統 PRO v3.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .status-待取貨 { border-left: 5px solid #F59E0B; background-color: #FFFBEB; }
        .status-已取貨 { border-left: 5px solid #10B981; background-color: #F0FDF4; }
        .status-已寄出 { border-left: 5px solid #9CA3AF; background-color: #F9FAFB; }
        .badge-待取貨 { background: #FEF3C7; color: #92400E; }
        .badge-已取貨 { background: #D1FAE5; color: #065F46; }
        .badge-已寄出 { background: #F3F4F6; color: #374151; }
        .payment-已付 { color: #8B5CF6; font-weight: bold; }
        .payment-到付 { color: #3B82F6; font-weight: bold; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen pb-10 font-sans">

    <div class="max-w-4xl mx-auto p-4">
        <div class="flex justify-between items-center mb-6">
            <h1 id="page-title" class="text-2xl font-bold text-gray-800 tracking-tight">新增訂單</h1>
            <button id="toggle-btn" onclick="toggleView()" class="bg-blue-600 text-white px-6 py-2 rounded-full shadow-lg hover:bg-blue-700 transition font-medium">查看列表</button>
        </div>

        <div id="view-add" class="space-y-4">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                <h2 class="font-bold text-gray-400 mb-4 uppercase text-[10px] tracking-widest">1. 客戶/收件資料</h2>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <input type="text" id="custName" placeholder="客人名稱 (IG/Threads)" class="border-b p-2 outline-none focus:border-blue-500 text-sm">
                    <select id="source" class="border-b p-2 outline-none text-sm">
                        <option>IG</option><option>WhatsApp</option><option>Threads</option>
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <input type="text" id="receiver" placeholder="收件人姓名" class="border-b p-2 outline-none text-sm">
                    <input type="text" id="phone" placeholder="電話號碼" class="border-b p-2 outline-none text-sm">
                </div>
                
                <div class="flex space-x-2 mb-2">
                    <input type="text" id="sfCode" placeholder="順豐編號 (如: 852M)" class="flex-1 border p-2 rounded text-sm outline-none focus:ring-1 focus:ring-blue-400">
                    <button id="searchBtn" onclick="searchSF()" class="bg-gray-800 text-white px-4 py-2 rounded text-xs font-bold hover:bg-black transition">搜尋地址</button>
                </div>
                <textarea id="fullAddress" placeholder="搜尋結果將顯示在此，亦可手動修改" class="w-full border p-3 rounded-lg h-24 text-sm bg-gray-50 outline-none focus:bg-white transition"></textarea>

                <div class="flex justify-between items-center my-6">
                    <h2 class="font-bold text-gray-400 uppercase text-[10px] tracking-widest">2. 商品清單</h2>
                    <button onclick="addItemRow()" class="text-blue-500 text-xs font-bold hover:underline">+ 增加一項商品</button>
                </div>
                
                <div id="itemsContainer">
                    <div class="item-row bg-gray-50 p-4 rounded-xl mb-3 border relative group">
                        <input type="text" placeholder="商品名稱" class="prodName w-full mb-3 p-2 rounded border text-sm outline-none focus:border-blue-300">
                        <div class="grid grid-cols-3 gap-2 text-sm">
                            <input type="text" placeholder="取貨點" class="prodLoc border p-2 rounded outline-none focus:border-blue-300">
                            <input type="number" placeholder="金額" class="prodAmt border p-2 rounded outline-none focus:border-blue-300">
                            <select class="prodPayment border p-2 rounded bg-white outline-none">
                                <option value="已付">已付</option>
                                <option value="到付">到付</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <button id="submitBtn" onclick="submitOrder()" class="w-full mt-6 bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-blue-700 transition active:scale-[0.98]">確認並提交訂單</button>
            </div>
        </div>

        <div id="view-list" class="hidden space-y-4">
            <div id="cardContainer" class="grid gap-6"></div>
        </div>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycby5vPRE71thYhYY-4XDMZ2oByLBsaZmy_FQPHzjHvAthhCTFmUCC29SycppE4d7pJ4mWA/exec";
        let isListView = false;

        function toggleView() {
            isListView = !isListView;
            document.getElementById('view-add').classList.toggle('hidden', isListView);
            document.getElementById('view-list').classList.toggle('hidden', !isListView);
            document.getElementById('page-title').innerText = isListView ? "訂單管理列表" : "新增訂單";
            document.getElementById('toggle-btn').innerText = isListView ? "返回新增" : "查看列表";
            if(isListView) loadOrders();
        }

        async function searchSF() {
            const codeInput = document.getElementById('sfCode');
            const searchBtn = document.getElementById('searchBtn');
            const code = codeInput.value.trim();
            if(!code) return;

            searchBtn.disabled = true;
            searchBtn.innerText = "搜尋中...";
            
            try {
                const res = await fetch(`${GAS_URL}?action=searchSF&code=${code}`);
                const data = await res.json();
                if(data.found) {
                    document.getElementById('fullAddress').value = data.address;
                } else {
                    alert("在「順豐地址」分頁找不到此編號！");
                }
            } catch (e) {
                alert("搜尋失敗，請檢查網絡");
            } finally {
                searchBtn.disabled = false;
                searchBtn.innerText = "搜尋地址";
            }
        }

        function addItemRow() {
            const container = document.getElementById('itemsContainer');
            const row = container.querySelector('.item-row').cloneNode(true);
            row.querySelectorAll('input').forEach(i => i.value = '');
            container.appendChild(row);
        }

        async function submitOrder() {
            const custName = document.getElementById('custName').value;
            if(!custName) return alert("請輸入客人名稱");

            const btn = document.getElementById('submitBtn');
            btn.disabled = true; btn.innerText = "正在儲存...";
            
            const payload = {
                customerName: custName,
                source: document.getElementById('source').value,
                receiver: document.getElementById('receiver').value,
                phone: document.getElementById('phone').value,
                fullAddress: document.getElementById('fullAddress').value,
                orderID: "ORD"+Date.now().toString().slice(-4),
                items: Array.from(document.querySelectorAll('.item-row')).map(row => ({
                    productName: row.querySelector('.prodName').value,
                    pickupLocation: row.querySelector('.prodLoc').value,
                    amount: row.querySelector('.prodAmt').value,
                    paymentStatus: row.querySelector('.prodPayment').value
                }))
            };

            await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload), mode: 'no-cors' });
            alert("訂單已入數！");
            location.reload();
        }

        async function loadOrders() {
            const container = document.getElementById('cardContainer');
            container.innerHTML = "<div class='text-center py-20 text-gray-400 animate-pulse'>正在讀取「訂單」分頁...</div>";
            
            try {
                const res = await fetch(GAS_URL);
                const data = await res.json();

                const groups = data.reduce((acc, obj) => {
                    if (!acc[obj.name]) acc[obj.name] = [];
                    acc[obj.name].push(obj);
                    return acc;
                }, {});

                container.innerHTML = "";
                const sortedNames = Object.keys(groups).reverse();

                for (let name of sortedNames) {
                    const first = groups[name][0];
                    const card = document.createElement('div');
                    card.className = "bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden hover:border-blue-200 transition-colors";
                    
                    // 修改：一鍵複製純資料格式
                    const pureDataText = `${first.receiver || ''}\n${first.phone || ''}\n${first.fullAddress || ''}`;

                    let itemsHTML = groups[name].map(item => `
                        <div class="status-${item.status} p-3 mb-2 rounded-r-lg border border-gray-50 shadow-sm transition-all">
                            <div class="flex justify-between font-bold text-sm">
                                <span>${item.product}</span>
                                <span class="badge-${item.status} text-[10px] px-2 py-0.5 rounded-full font-bold shadow-sm">${item.status}</span>
                            </div>
                            <div class="flex justify-between text-xs mt-2 items-center">
                                <span><span class="payment-${item.payment}">${item.payment}</span> · $${item.amount}</span>
                                <select onchange="updateStatus(${item.rowNum}, this.value)" class="border rounded text-[10px] bg-white px-1 py-0.5 outline-none hover:border-blue-400">
                                    <option value="">更改狀態</option>
                                    <option value="待取貨">待取貨</option>
                                    <option value="已取貨">已取貨</option>
                                    <option value="已寄出">已寄出</option>
                                </select>
                            </div>
                        </div>
                    `).join('');

                    card.innerHTML = `
                        <div class="p-4 bg-gray-50 border-b flex justify-between items-center">
                            <div>
                                <b class="text-lg text-gray-800">${name}</b> 
                                <span class="text-[10px] text-gray-400 bg-white px-2 py-1 rounded-full border ml-2">${first.source}</span>
                            </div>
                            <button onclick="copyPureData(this, \`${pureDataText}\`)" class="bg-blue-600 text-white text-[11px] px-3 py-1.5 rounded-lg font-bold shadow-sm hover:bg-blue-700 active:scale-95 transition">一鍵複製資料</button>
                        </div>
                        <div class="p-4 grid md:grid-cols-2 gap-4">
                            <div class="text-sm space-y-1 bg-gray-50 p-4 rounded-xl border border-dashed border-gray-300 relative">
                                <p class="text-gray-400 text-[10px] uppercase font-bold tracking-widest mb-2">收件資料</p>
                                <p class="font-bold text-gray-800">${first.receiver || '---'}</p>
                                <p class="text-gray-600">${first.phone || '---'}</p>
                                <p class="text-xs text-gray-500 leading-relaxed mt-2 italic">${first.fullAddress || '---'}</p>
                            </div>
                            <div class="space-y-1">
                                 <p class="text-gray-400 text-[10px] uppercase font-bold tracking-widest mb-2 px-1">貨品細節</p>
                                 ${itemsHTML}
                            </div>
                        </div>
                        <button onclick="addMore('${name}', '${first.source}', '${first.receiver}', '${first.phone}', \`${first.fullAddress}\`)" class="w-full py-3 bg-white text-blue-500 text-[11px] font-bold border-t hover:bg-gray-50 transition italic">
                            ＋ 幫 ${name} 快速補單
                        </button>
                    `;
                    container.appendChild(card);
                }
            } catch (e) {
                container.innerHTML = "<p class='text-center py-20 text-red-500'>讀取數據失敗，請檢查 GAS 部署權限。</p>";
            }
        }

        function copyPureData(btn, text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text.trim()).then(() => {
                    const oldText = btn.innerText;
                    btn.innerText = "已複製資料！";
                    btn.classList.replace('bg-blue-600', 'bg-green-600');
                    setTimeout(() => {
                        btn.innerText = oldText;
                        btn.classList.replace('bg-green-600', 'bg-blue-600');
                    }, 1200);
                });
            }
        }

        function addMore(name, src, recv, ph, addr) {
            isListView = false;
            document.getElementById('view-add').classList.remove('hidden');
            document.getElementById('view-list').classList.add('hidden');
            document.getElementById('page-title').innerText = "新增訂單";
            document.getElementById('toggle-btn').innerText = "查看列表";
            
            document.getElementById('custName').value = name;
            document.getElementById('source').value = src;
            document.getElementById('receiver').value = recv;
            document.getElementById('phone').value = ph;
            document.getElementById('fullAddress').value = addr;
            
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        async function updateStatus(rowNum, newStatus) {
            if(!newStatus) return;
            await fetch(GAS_URL, { 
                method: 'POST', 
                body: JSON.stringify({ action: "updateStatus", rowNum, newStatus }), 
                mode: 'no-cors' 
            });
            setTimeout(loadOrders, 400);
        }
    </script>
</body>
</html>
