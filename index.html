        function renderOrders() {

            // 1. çµ±è¨ˆé‚è¼¯ (å«æœªä»˜é‡‘é¡)
            const summary = { "è¦çš®": {c:0, u:0}, "7-11": {c:0, u:0}, "å…¨å®¶": {c:0, u:0}, "å®…é…": {c:0, u:0}, "7ä»”é è³¼": {c:0, u:0} };

            // 2. é½Šè²¨å„ªå…ˆæ’åºé‚è¼¯
            const groups = allData.reduce((acc, obj) => { if (!acc[obj.name]) acc[obj.name] = []; acc[obj.name].push(obj); return acc; }, {});

                const readyA = groups[a].every(i => i.status === 'å·²å–è²¨' || i.status === 'å·²å¯„å‡º') ? 1 : 0;
                const readyB = groups[b].every(i => i.status === 'å·²å–è²¨' || i.status === 'å·²å¯„å‡º') ? 1 : 0;

        function renderProfit() {
            const container = document.getElementById('profitContainer'); container.innerHTML = "";
            const monthlyData = allData.reduce((acc, item) => {

                // å¼·åˆ¶æŠ“å–æœˆä»½ï¼Œä¸ç®¡ 14 é‚„æ˜¯ 15 è™Ÿï¼Œéƒ½æ­¸é¡åˆ°åŒä¸€æœˆ

        async function submitOrder() {

                source: document.getElementById('source').value, receiver: document.getElementById('receiver').value,
