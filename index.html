<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單管理系統 PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .status-待取貨 { border-left: 5px solid #F59E0B; background-color: #FFFBEB; }
        .status-已取貨 { border-left: 5px solid #10B981; background-color: #F0FDF4; }
        .status-已寄出 { border-left: 5px solid #9CA3AF; background-color: #F9FAFB; }
        .badge-待取貨 { background: #FEF3C7; color: #92400E; }
        .badge-已取貨 { background: #D1FAE5; color: #065F46; }
        .badge-已寄出 { background: #F3F4F6; color: #374151; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen pb-10">

    <div class="max-w-4xl mx-auto p-4">
        <div class="flex justify-between items-center mb-6">
            <h1 id="page-title" class="text-2xl font-bold">新增訂單</h1>
            <button id="toggle-btn" onclick="toggleView()" class="bg-blue-600 text-white px-6 py-2 rounded-full shadow-lg">查看列表</button>
        </div>

        <div id="view-add" class="space-y-4">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                <h2 class="font-bold text-gray-500 mb-4 uppercase text-xs tracking-widest">基本資料</h2>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <input type="text" id="custName" placeholder="客人名稱 (IG/Threads名)" class="border-b p-2 outline-none focus:border-blue-500">
                    <select id="source" class="border-b p-2 outline-none"><option>IG</option><option>WhatsApp</option><option>Threads</option></select>
                </div>

                <h2 class="font-bold text-gray-500 mb-4 uppercase text-xs tracking-widest">收件資料</h2>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <input type="text" id="receiver" placeholder="收件人姓名" class="border-b p-2 outline-none">
                    <input type="text" id="phone" placeholder="電話號碼" class="border-b p-2 outline-none">
                </div>
                <div class="flex space-x-2 mb-4">
                    <input type="text" id="sfCode" placeholder="順豐編號 (如: 852M)" class="flex-1 border p-2 rounded">
                    <button onclick="searchSF()" class="bg-gray-800 text-white px-4 py-2 rounded">搜尋地址</button>
                </div>
                <textarea id="fullAddress" placeholder="完整地址" class="w-full border p-2 rounded h-20 text-sm"></textarea>

                <h2 class="font-bold text-gray-500 my-4 uppercase text-xs tracking-widest">商品清單</h2>
                <div id="itemsContainer">
                    <div class="item-row bg-gray-50 p-4 rounded-xl mb-3 border">
                        <input type="text" placeholder="商品名稱" class="prodName w-full mb-2 p-2 rounded border">
                        <div class="grid grid-cols-3 gap-2 text-sm">
                            <input type="text" placeholder="取貨點" class="prodLoc border p-2 rounded">
                            <input type="number" placeholder="金額" class="prodAmt border p-2 rounded">
                            <select class="prodPayment border p-2 rounded bg-white"><option>未付</option><option>到付</option></select>
                        </div>
                    </div>
                </div>
                <button onclick="addItemRow()" class="w-full py-2 text-blue-500 text-sm font-bold">+ 增加商品項目</button>
                <button id="submitBtn" onclick="submitOrder()" class="w-full mt-6 bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg">確認送出</button>
            </div>
        </div>

        <div id="view-list" class="hidden space-y-4">
            <div id="cardContainer" class="grid gap-6"></div>
        </div>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycby5vPRE71thYhYY-4XDMZ2oByLBsaZmy_FQPHzjHvAthhCTFmUCC29SycppE4d7pJ4mWA/exec";
        let isListView = false;

        function toggleView() {
            isListView = !isListView;
            document.getElementById('view-add').classList.toggle('hidden', isListView);
            document.getElementById('view-list').classList.toggle('hidden', !isListView);
            document.getElementById('page-title').innerText = isListView ? "訂單管理" : "新增訂單";
            if(isListView) loadOrders();
        }

        async function searchSF() {
            const code = document.getElementById('sfCode').value;
            if(!code) return alert("請輸入編號");
            const res = await fetch(`${GAS_URL}?action=searchSF&code=${code}`);
            const data = await res.json();
            if(data.found) {
                document.getElementById('fullAddress').value = data.address;
            } else {
                alert("找不到此編號，請手動輸入");
            }
        }

        function addItemRow() {
            const container = document.getElementById('itemsContainer');
            const row = container.querySelector('.item-row').cloneNode(true);
            row.querySelectorAll('input').forEach(i => i.value = '');
            container.appendChild(row);
        }

        async function submitOrder() {
            const btn = document.getElementById('submitBtn');
            btn.disabled = true; btn.innerText = "傳送中...";
            
            const payload = {
                customerName: document.getElementById('custName').value,
                source: document.getElementById('source').value,
                receiver: document.getElementById('receiver').value,
                phone: document.getElementById('phone').value,
                fullAddress: document.getElementById('fullAddress').value,
                orderID: "ORD"+Date.now().toString().slice(-4),
                items: Array.from(document.querySelectorAll('.item-row')).map(row => ({
                    productName: row.querySelector('.prodName').value,
                    pickupLocation: row.querySelector('.prodLoc').value,
                    amount: row.querySelector('.prodAmt').value,
                    paymentStatus: row.querySelector('.prodPayment').value
                }))
            };
            await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload), mode: 'no-cors' });
            alert("成功！");
            location.reload();
        }

        async function loadOrders() {
            const container = document.getElementById('cardContainer');
            container.innerHTML = "<p class='text-center py-10'>讀取數據中...</p>";
            const res = await fetch(GAS_URL);
            const data = await res.json();

            const groups = data.reduce((acc, obj) => {
                if (!acc[obj.name]) acc[obj.name] = [];
                acc[obj.name].push(obj);
                return acc;
            }, {});

            container.innerHTML = "";
            for (let name in groups) {
                const first = groups[name][0];
                const card = document.createElement('div');
                card.className = "bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden";
                
                const copyText = `收件人: ${first.receiver}\n電話: ${first.phone}\n地址: ${first.fullAddress}`;

                let itemsHTML = groups[name].map(item => `
                    <div class="status-${item.status} p-3 mb-2 rounded-r-lg border border-gray-100">
                        <div class="flex justify-between font-bold text-sm">
                            <span>${item.product}</span>
                            <span class="badge-${item.status} text-[10px] px-2 py-0.5 rounded-full">${item.status}</span>
                        </div>
                        <div class="flex justify-between text-xs text-gray-500 mt-1">
                            <span>$${item.amount} (${item.payment})</span>
                            <select onchange="updateStatus(${item.rowNum}, this.value)" class="border rounded text-[10px]">
                                <option value="">改狀態</option><option value="待取貨">待取貨</option><option value="已取貨">已取貨</option><option value="已寄出">已寄出</option>
                            </select>
                        </div>
                    </div>
                `).join('');

                card.innerHTML = `
                    <div class="p-4 bg-gray-50 border-b flex justify-between items-center">
                        <div><b class="text-lg">${name}</b> <span class="text-xs text-gray-400">(${first.source})</span></div>
                        <button onclick="copyAddr(this, \`${copyText}\`)" class="bg-blue-100 text-blue-600 text-xs px-3 py-1 rounded-md font-bold">一鍵複製資料</button>
                    </div>
                    <div class="p-4 grid md:grid-cols-2 gap-4">
                        <div class="text-sm space-y-1 bg-blue-50 p-3 rounded-lg">
                            <p><b>收件:</b> ${first.receiver || '--'}</p>
                            <p><b>電話:</b> ${first.phone || '--'}</p>
                            <p class="text-xs text-gray-600 leading-tight"><b>地址:</b> ${first.fullAddress || '--'}</p>
                        </div>
                        <div>${itemsHTML}</div>
                    </div>
                    <button onclick="addMore('${name}', '${first.source}', '${first.receiver}', '${first.phone}', \`${first.fullAddress}\`)" class="w-full py-3 bg-white text-blue-500 text-xs font-bold border-t italic">＋ 幫此客人加購新商品</button>
                `;
                container.appendChild(card);
            }
        }

        function copyAddr(btn, text) {
            navigator.clipboard.writeText(text);
            const old = btn.innerText;
            btn.innerText = "已複製！";
            setTimeout(() => btn.innerText = old, 1500);
        }

        function addMore(name, src, recv, ph, addr) {
            toggleView();
            document.getElementById('custName').value = name;
            document.getElementById('source').value = src;
            document.getElementById('receiver').value = recv;
            document.getElementById('phone').value = ph;
            document.getElementById('fullAddress').value = addr;
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        async function updateStatus(rowNum, newStatus) {
            if(!newStatus) return;
            await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: "updateStatus", rowNum, newStatus }), mode: 'no-cors' });
            setTimeout(loadOrders, 500);
        }
    </script>
</body>
</html>
