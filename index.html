<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單管理系統 - 資料卡版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .status-待取貨 { border-left: 4px solid #F59E0B; background-color: #FFFBEB; }
        .status-已取貨 { border-left: 4px solid #10B981; background-color: #F0FDF4; }
        .status-已寄出 { border-left: 4px solid #9CA3AF; background-color: #F9FAFB; }
        .badge-待取貨 { background: #FEF3C7; color: #92400E; }
        .badge-已取貨 { background: #D1FAE5; color: #065F46; }
        .badge-已寄出 { background: #F3F4F6; color: #374151; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="max-w-4xl mx-auto p-4 pb-24">
        <div class="flex justify-between items-center mb-6">
            <h1 id="page-title" class="text-2xl font-bold text-gray-800">新增訂單</h1>
            <button id="toggle-btn" onclick="toggleView()" class="bg-blue-600 text-white px-6 py-2 rounded-full shadow">切換列表</button>
        </div>

        <div id="view-add" class="space-y-6">
            <div class="bg-white p-6 rounded-2xl shadow-sm">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="text-xs text-gray-400">客人名稱</label>
                        <input type="text" id="custName" class="w-full border-b-2 p-2 outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label class="text-xs text-gray-400">來源</label>
                        <select id="source" class="w-full border-b-2 p-2 outline-none">
                            <option>IG</option><option>WhatsApp</option><option>Threads</option>
                        </select>
                    </div>
                </div>
                
                <div id="itemsContainer">
                    <div class="item-row bg-gray-50 p-4 rounded-xl mb-3 relative border">
                        <input type="text" placeholder="商品名稱" class="prodName w-full mb-2 p-2 rounded border">
                        <div class="grid grid-cols-3 gap-2">
                            <input type="text" placeholder="地點" class="prodLoc border p-2 rounded text-sm">
                            <input type="number" placeholder="金額" class="prodAmt border p-2 rounded text-sm">
                            <select class="prodPayment border p-2 rounded text-sm bg-white">
                                <option>未付</option><option>到付</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button onclick="addItemRow()" class="w-full py-2 text-blue-500 text-sm font-bold">+ 增加商品項目</button>
                <button onclick="submitOrder()" class="w-full mt-6 bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg">發送至 Google Sheet</button>
            </div>
        </div>

        <div id="view-list" class="hidden space-y-4">
            <div id="cardContainer" class="grid gap-4">
                </div>
        </div>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycby5vPRE71thYhYY-4XDMZ2oByLBsaZmy_FQPHzjHvAthhCTFmUCC29SycppE4d7pJ4mWA/exec";
        let isListView = false;

        function toggleView() {
            isListView = !isListView;
            document.getElementById('view-add').classList.toggle('hidden', isListView);
            document.getElementById('view-list').classList.toggle('hidden', !isListView);
            document.getElementById('page-title').innerText = isListView ? "訂單列表" : "新增訂單";
            document.getElementById('toggle-btn').innerText = isListView ? "返去新增" : "查看列表";
            if(isListView) loadOrders();
        }

        function addItemRow() {
            const row = document.querySelector('.item-row').cloneNode(true);
            row.querySelectorAll('input').forEach(i => i.value = '');
            document.getElementById('itemsContainer').appendChild(row);
        }

        async function submitOrder() {
            const customerName = document.getElementById('custName').value;
            if(!customerName) return alert("請填寫客人名稱");
            
            const items = Array.from(document.querySelectorAll('.item-row')).map(row => ({
                productName: row.querySelector('.prodName').value,
                pickupLocation: row.querySelector('.prodLoc').value,
                amount: row.querySelector('.prodAmt').value,
                paymentStatus: row.querySelector('.prodPayment').value
            }));

            const payload = { customerName, source: document.getElementById('source').value, orderID: "ORD"+Date.now().toString().slice(-4), items };
            await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload), mode: 'no-cors' });
            alert("成功！");
            location.reload();
        }

        async function loadOrders() {
            const container = document.getElementById('cardContainer');
            container.innerHTML = "<p class='text-center text-gray-400'>讀取中...</p>";
            
            const res = await fetch(GAS_URL);
            const data = await res.json();

            // 按客人分組
            const groups = data.reduce((acc, obj) => {
                if (!acc[obj.name]) acc[obj.name] = [];
                acc[obj.name].push(obj);
                return acc;
            }, {});

            container.innerHTML = "";
            for (let name in groups) {
                const card = document.createElement('div');
                card.className = "bg-white rounded-2xl shadow-sm overflow-hidden border border-gray-100";
                
                let itemsHTML = groups[name].map(item => `
                    <div class="status-${item.status} p-3 mb-2 rounded-r-lg shadow-sm">
                        <div class="flex justify-between items-start">
                            <div class="text-sm font-bold text-gray-700">${item.product}</div>
                            <span class="badge-${item.status} text-[10px] px-2 py-0.5 rounded-full font-bold">${item.status}</span>
                        </div>
                        <div class="flex justify-between mt-2 text-xs text-gray-500">
                            <span>${item.location} | <b class="${item.payment === '未付' ? 'text-red-500' : 'text-blue-500'}">${item.payment}</b></span>
                            <span class="font-mono">$${item.amount}</span>
                        </div>
                        <select onchange="updateStatus(${item.rowNum}, this.value)" class="mt-2 w-full text-[10px] border p-1 rounded bg-white">
                            <option value="">更改狀態</option>
                            <option value="待取貨">待取貨</option>
                            <option value="已取貨">已取貨</option>
                            <option value="已寄出">已寄出</option>
                        </select>
                    </div>
                `).join('');

                card.innerHTML = `
                    <div class="p-4 bg-gray-50 border-b flex justify-between items-center">
                        <div><b class="text-lg">${name}</b> <span class="text-xs text-gray-400">(${groups[name][0].source})</span></div>
                    </div>
                    <div class="p-4">${itemsHTML}</div>
                    <button onclick="addMoreForItem('${name}', '${groups[name][0].source}')" class="w-full py-3 bg-gray-100 text-blue-600 text-xs font-bold border-t hover:bg-gray-200">
                        ＋ 在此客人下加購
                    </button>
                `;
                container.appendChild(card);
            }
        }

        function addMoreForItem(name, source) {
            showTab('add');
            document.getElementById('custName').value = name;
            document.getElementById('source').value = source;
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        async function updateStatus(rowNum, newStatus) {
            if(!newStatus) return;
            await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: "updateStatus", rowNum, newStatus }), mode: 'no-cors' });
            setTimeout(loadOrders, 500);
        }
    </script>
</body>
</html>
