        function renderOrders() {
            const container = document.getElementById('cardContainer');
            const groups = allData.reduce((acc, obj) => { if (!acc[obj.name]) acc[obj.name] = []; acc[obj.name].push(obj); return acc; }, {});
            const sortedNames = Object.keys(groups).sort((a, b) => {
                const readyA = groups[a].every(i => i.status === 'å·²å–è²¨' || i.status === 'å·²å¯„å‡º') ? 1 : 0;
                const readyB = groups[b].every(i => i.status === 'å·²å–è²¨' || i.status === 'å·²å¯„å‡º') ? 1 : 0;

                            ${isAllReady ? `

                                <button onclick="saveTrackingGroup('${name}')" class="bg-slate-800 text-white px-4 rounded-xl text-[10px] font-bold">å¯„å‡ºä¸¦æ›´æ–°å…¨éƒ¨</button>
                            </div>` : ''}
                        </div>
                        <div class="space-y-3">
                            ${items.map(item => `

                                    </div>
                                    <div class="flex justify-between text-[10px] mb-2 px-1">
                                        <span class="${item.payment==='å·²ä»˜'?'text-purple-600':'text-red-500'} font-bold">${item.payment}</span>

                                        <select onchange="saveRow(${item.rowNum}, this.value)" class="border rounded p-1 text-[9px] font-bold">
                                            <option value="å¾…é è³¼" ${item.status==='å¾…é è³¼'?'selected':''}>å¾…é è³¼</option>
                                            <option value="å¾…å–è²¨" ${item.status==='å¾…å–è²¨'?'selected':''}>å¾…å–è²¨</option>
                                            <option value="å·²å–è²¨" ${item.status==='å·²å–è²¨'?'selected':''}>å·²å–è²¨</option>
                                            <option value="å·²å¯„å‡º" ${item.status==='å·²å¯„å‡º'?'selected':''}>å·²å¯„å‡º</option>
                                        </select>
                                    </div>
                                    ${item.status === 'å·²å–è²¨' && item.date ? `<p class="text-[9px] text-green-600 font-bold mt-1">âœ“ Pickup Date: ${item.date}</p>` : ''}
                                </div>`).join('')}
                        </div>
                    </div>`;
                container.appendChild(card);
            });
        }

        // é½Šè²¨å¾Œä¸€éµæ›´æ–°å…¨éƒ¨å•†å“ç‚ºå·²å¯„å‡º
        async function saveTrackingGroup(customerName) {
            const inputId = `track-group-${customerName.replace(/\s+/g, '')}`;
            const trackingNo = document.getElementById(inputId).value;
            if(!trackingNo) return alert("è«‹è¼¸å…¥é‹å–®ç·¨è™Ÿ");

            const groupItems = allData.filter(i => i.name === customerName);
            const firstItem = groupItems[0];
            
            // å»ºç«‹å¯„ä»¶è¨Šæ¯
            const msg = `ğŸ“¦ è²¨å“å·²å¯„å‡ºï¼\n\næ”¶ä»¶äººï¼š${firstItem.receiver}\né›»è©±ï¼š${firstItem.phone}\né‹å–®ç·¨è™Ÿï¼š${trackingNo}\n\næ„Ÿè¬æ‚¨çš„æ”¯æŒï¼`;
            
            // 1. æœ¬åœ°æ›´æ–°ç‹€æ…‹ (è®“ç•«é¢å³æ™‚åæ‡‰)
            groupItems.forEach(item => {
                item.status = 'å·²å¯„å‡º';
                item.fullAddress += ` | é‹å–®:${trackingNo}`;
            });

            // 2. å¾ªç’°ç™¼é€æ›´æ–°æŒ‡ä»¤åˆ° GAS (é€™éƒ¨åˆ†æœƒèƒŒæ™¯åŸ·è¡Œ)
            // ç‚ºäº†æ•ˆèƒ½ï¼Œé€šå¸¸é€™é¡å¤§é‡æ›´æ–°åœ¨ GAS ç«¯å¯«ä¸€å€‹æ‰¹æ¬¡æ›´æ–°æ›´å¥½ï¼Œç›®å‰ç¶­æŒä¸€å€‹å€‹å‚³é€ä»¥ç¢ºä¿ç›¸å®¹æ€§
            for (let item of groupItems) {
                fetch(GAS_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ action: "updateStatus", rowNum: item.rowNum, newStatus: 'å·²å¯„å‡º', tracking: trackingNo }), 
                    mode: 'no-cors' 
                });
            }

            // 3. å½ˆå‡ºè¤‡è£½è¨Šæ¯æ¡†
            document.getElementById('modalCopyText').value = msg;
            document.getElementById('copyModal').style.display = 'flex';
        }

        async function submitOrder() {
            const btn = document.getElementById('submitBtn'); btn.disabled = true; btn.innerText = "å„²å­˜ä¸­...";
            const d = new Date();
            const payload = {

                source: document.getElementById('source').value, receiver: document.getElementById('receiver').value,
                phone: document.getElementById('phone').value, fullAddress: document.getElementById('fullAddress').value,
                orderDate: `${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()}`,
                items: Array.from(document.querySelectorAll('.item-row')).map(row => {
                    const loc = row.querySelector('.prodLoc').value;
                    let pName = row.querySelector('.prodName').value;
                    if(loc === '7ä»”é è³¼') { pName += ` (é :${row.querySelector('.pStart').value} æ”:${row.querySelector('.pEnd').value})`; }
                    return { productName: pName, pickupLocation: loc, amount: row.querySelector('.prodAmt').value, paymentStatus: row.querySelector('.prodPayment').value, status: loc==='7ä»”é è³¼'?'å¾…é è³¼':'å¾…å–è²¨' };
                })

            await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload), mode: 'no-cors' });
            location.reload();

        async function saveRow(rowNum, newStatus) {
            let dateEl = document.getElementById(`date-${rowNum}`);
            let pickupDate = dateEl ? dateEl.value : "";
            const itemIdx = allData.findIndex(i => i.rowNum == rowNum);

            await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: "updateStatus", rowNum, newStatus, pickupDate }), mode: 'no-cors' });
            updateSummaryUI();
