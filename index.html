<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單管理系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .status-待取貨 { background-color: #FEF3C7; color: #92400E; border: 1px solid #F59E0B; }
        .status-已取貨 { background-color: #D1FAE5; color: #065F46; border: 1px solid #10B981; }
        .status-已寄出 { background-color: #F3F4F6; color: #374151; border: 1px solid #9CA3AF; }
        .payment-未付 { color: #EF4444; font-weight: bold; }
        .payment-到付 { color: #3B82F6; font-weight: bold; }
    </style>
</head>
<body class="bg-gray-50 p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <div class="flex space-x-2 mb-6">
            <button id="btn-add" onclick="showTab('add')" class="flex-1 py-3 bg-blue-600 text-white rounded-lg shadow font-bold">新增訂單</button>
            <button id="btn-list" onclick="showTab('list'); loadOrders();" class="flex-1 py-3 bg-white border border-blue-600 text-blue-600 rounded-lg shadow font-bold">訂單列表</button>
        </div>

        <div id="tab-add" class="bg-white p-6 rounded-xl shadow-md">
            <h2 class="text-xl font-bold mb-4 text-gray-700">1. 客戶基本資料</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                <div>
                    <label class="block text-sm text-gray-500 mb-1">客人名稱</label>
                    <input type="text" id="custName" placeholder="輸入客人名稱" class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
                </div>
                <div>
                    <label class="block text-sm text-gray-500 mb-1">來源管道</label>
                    <select id="source" class="w-full border p-3 rounded-lg outline-none">
                        <option value="IG">IG</option>
                        <option value="WhatsApp">WhatsApp</option>
                        <option value="Threads">Threads</option>
                    </select>
                </div>
            </div>

            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-700">2. 商品明細</h2>
                <button onclick="addItemRow()" class="text-blue-600 font-bold hover:underline">+ 增加一項商品</button>
            </div>
            
            <div id="itemsContainer">
                <div class="item-row bg-gray-50 p-4 rounded-lg mb-4 border border-gray-200 relative">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        <input type="text" placeholder="商品名稱" class="prodName border p-2 rounded w-full">
                        <input type="text" placeholder="取貨地點" class="prodLoc border p-2 rounded w-full">
                        <input type="number" placeholder="金額" class="prodAmt border p-2 rounded w-full">
                        <select class="prodPayment border p-2 rounded w-full bg-white">
                            <option value="未付">未付</option>
                            <option value="到付">到付</option>
                        </select>
                    </div>
                </div>
            </div>

            <button id="submitBtn" onclick="submitOrder()" class="w-full mt-6 bg-blue-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-blue-700 transition">確認並送出至 Google Sheet</button>
        </div>

        <div id="tab-list" class="hidden bg-white p-6 rounded-xl shadow-md overflow-x-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">訂單管理後台</h2>
                <button onclick="loadOrders()" class="text-sm bg-gray-100 px-3 py-1 rounded hover:bg-gray-200 text-gray-600">刷新數據</button>
            </div>
            <table class="w-full text-left border-collapse min-w-[800px]">
                <thead>
                    <tr class="bg-gray-50 text-gray-500 text-sm uppercase">
                        <th class="p-4 border-b">客人/來源</th>
                        <th class="p-4 border-b">商品名稱</th>
                        <th class="p-4 border-b">付款/金額</th>
                        <th class="p-4 border-b">取貨日期</th>
                        <th class="p-4 border-b text-center">狀態</th>
                        <th class="p-4 border-b">更改狀態</th>
                    </tr>
                </thead>
                <tbody id="orderListBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycby5vPRE71thYhYY-4XDMZ2oByLBsaZmy_FQPHzjHvAthhCTFmUCC29SycppE4d7pJ4mWA/exec";

        function showTab(tab) {
            document.getElementById('tab-add').classList.toggle('hidden', tab !== 'add');
            document.getElementById('tab-list').classList.toggle('hidden', tab !== 'list');
            
            // 按鈕樣式切換
            const isAdd = tab === 'add';
            document.getElementById('btn-add').className = isAdd ? "flex-1 py-3 bg-blue-600 text-white rounded-lg shadow font-bold" : "flex-1 py-3 bg-white border border-blue-600 text-blue-600 rounded-lg shadow font-bold";
            document.getElementById('btn-list').className = !isAdd ? "flex-1 py-3 bg-blue-600 text-white rounded-lg shadow font-bold" : "flex-1 py-3 bg-white border border-blue-600 text-blue-600 rounded-lg shadow font-bold";
        }

        function addItemRow() {
            const container = document.getElementById('itemsContainer');
            const newRow = container.querySelector('.item-row').cloneNode(true);
            newRow.querySelectorAll('input').forEach(i => i.value = '');
            container.appendChild(newRow);
        }

        async function submitOrder() {
            const btn = document.getElementById('submitBtn');
            const customerName = document.getElementById('custName').value;
            if(!customerName) { alert("請輸入客人名稱"); return; }

            btn.disabled = true;
            btn.innerText = "處理中...";

            const items = Array.from(document.querySelectorAll('.item-row')).map(row => ({
                productName: row.querySelector('.prodName').value,
                pickupLocation: row.querySelector('.prodLoc').value,
                amount: row.querySelector('.prodAmt').value,
                paymentStatus: row.querySelector('.prodPayment').value
            }));

            const payload = {
                action: "add",
                customerName: customerName,
                source: document.getElementById('source').value,
                orderID: "ORD" + Date.now().toString().slice(-6),
                items: items
            };

            try {
                await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload), mode: 'no-cors' });
                alert("訂單已成功送出！");
                location.reload();
            } catch (e) {
                alert("發生錯誤，請檢查 GAS 部署權限");
                btn.disabled = false;
                btn.innerText = "確認並送出";
            }
        }

        async function loadOrders() {
            const tbody = document.getElementById('orderListBody');
            tbody.innerHTML = "<tr><td colspan='6' class='p-10 text-center text-gray-400'>正在從 Google Sheet 獲取最新資料...</td></tr>";
            
            try {
                const res = await fetch(GAS_URL);
                const data = await res.json();
                
                tbody.innerHTML = "";
                data.reverse().forEach(order => { // reverse() 令最新的訂單排上面
                    const tr = document.createElement('tr');
                    tr.className = "hover:bg-gray-50 transition border-b";
                    tr.innerHTML = `
                        <td class="p-4">
                            <div class="font-bold text-gray-800">${order.name}</div>
                            <div class="text-xs text-gray-400">${order.source} | ${order.orderID}</div>
                        </td>
                        <td class="p-4 text-sm">
                            ${order.product} <br>
                            <span class="text-xs text-gray-400">@ ${order.location}</span>
                        </td>
                        <td class="p-4 text-sm">
                            <span class="payment-${order.payment}">${order.payment}</span> <br>
                            <span class="font-mono text-gray-600">$${order.amount}</span>
                        </td>
                        <td class="p-4 text-sm text-gray-600">${order.date || '---'}</td>
                        <td class="p-4 text-center">
                            <span class="status-${order.status} px-3 py-1 rounded-full text-xs font-bold whitespace-nowrap">${order.status}</span>
                        </td>
                        <td class="p-4">
                            <select onchange="updateStatus(${order.rowNum}, this.value)" class="text-xs border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
                                <option value="">快速更改</option>
                                <option value="待取貨">待取貨 (黃)</option>
                                <option value="已取貨">已取貨 (綠)</option>
                                <option value="已寄出">已寄出 (灰)</option>
                            </select>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) {
                tbody.innerHTML = "<tr><td colspan='6' class='p-10 text-center text-red-400'>讀取失敗，請確保 GAS 已部署為「所有人」存取。</td></tr>";
            }
        }

        async function updateStatus(rowNum, newStatus) {
            if(!newStatus) return;
            const originalText = "更新中...";
            try {
                await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: "updateStatus", rowNum: rowNum, newStatus: newStatus }),
                    mode: 'no-cors'
                });
                // 因為 no-cors 無法獲取回傳，我們直接刷新畫面
                setTimeout(() => { loadOrders(); }, 500); 
            } catch (e) {
                alert("更新失敗");
            }
        }
    </script>
</body>
</html>
