<body class="bg-gray-100 min-h-screen pb-20 font-sans text-gray-900">

                                <input type="number" placeholder="é‡‘é¡" class="prodAmt border p-2 rounded-lg text-[11px]">

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycby5vPRE71thYhYY-4XDMZ2oByLBsaZmy_FQPHzjHvAthhCTFmUCC29SycppE4d7pJ4mWA/exec";
        let allData = [];
        let currentMode = 'active';
        let selectedLoc = null;

        window.onload = loadOrders;

        async function loadOrders() {
            const container = document.getElementById('cardContainer');
            container.innerHTML = "<div class='text-center py-20 text-gray-400 animate-pulse font-bold'>æ­£åœ¨åŒæ­¥æ•¸æ“š...</div>";
            const res = await fetch(GAS_URL);
            allData = await res.json();
            renderOrders();
            if(selectedLoc) filterByLocation(selectedLoc); // åˆ·æ–°å¾Œä¿æŒç¯©é¸
        }

        function filterByLocation(loc) {
            selectedLoc = loc;
            const detailSection = document.getElementById('filter-details');
            const itemsList = document.getElementById('filter-items-list');
            const clearBtn = document.getElementById('clearFilter');
            
            document.querySelectorAll('.stat-card').forEach(c => c.classList.remove('active'));
            if(loc) document.getElementById(`stat-${loc}`).classList.add('active');

            if (!loc) {
                detailSection.classList.add('hidden');
                clearBtn.classList.add('hidden');
                return;
            }

            detailSection.classList.remove('hidden');
            clearBtn.classList.remove('hidden');
            document.getElementById('filter-title').innerText = `æ­£åœ¨é¡¯ç¤ºï¼š${loc} - æœªåˆ°è²¨å•†å“`;

            const filtered = allData.filter(i => i.location === loc && i.status === 'å¾…å–è²¨');
            
            itemsList.innerHTML = filtered.length > 0 ? filtered.map(item => createItemBox(item)).join('') : "<p class='text-white opacity-50 text-xs'>æ­¤é¡åˆ¥æš«ç„¡æœªåˆ°è²¨å•†å“</p>";
        }

        // æŠ½å–å•†å“å°ç›’å­çš„ç”Ÿæˆé‚è¼¯ï¼Œä»¥ä¾¿é‡è¤‡ä½¿ç”¨
        function createItemBox(item) {
            return `
                <div class="box-${item.status} p-3 rounded-xl shadow-lg border">
                    <div class="flex items-center mb-2">
                        <span class="loc-${item.location} text-[8px] px-1.5 py-0.5 rounded font-black mr-2">${item.location}</span>
                        <span class="font-black text-gray-800 flex-1 truncate text-xs">${item.product}</span>
                        <span class="badge-${item.status} text-[8px] px-1.5 py-0.5 rounded font-black ml-2">${item.status}</span>
                    </div>
                    <div class="grid grid-cols-2 gap-2 mt-2">
                        <div class="flex flex-col">
                            <span class="text-[7px] text-gray-400 font-bold mb-1">å–è²¨æ—¥æœŸ</span>
                            <div class="flex space-x-1">
                                <input type="date" id="date-${item.rowNum}" value="${item.date ? item.date.replace(/\//g, '-') : ''}" class="flex-1 border rounded p-1 text-[9px] outline-none">
                                <button onclick="saveRow(${item.rowNum}, '${item.status}')" class="bg-white p-1 rounded border shadow-sm text-[10px]">ğŸ’¾</button>
                            </div>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-[7px] text-gray-400 font-bold mb-1">æ›´æ–°ç‹€æ…‹</span>
                            <select onchange="saveRow(${item.rowNum}, this.value)" class="border rounded p-1 text-[9px] bg-white outline-none font-bold">
                                <option value="å¾…å–è²¨" ${item.status==='å¾…å–è²¨'?'selected':''}>å¾…å–è²¨</option>
                                <option value="å·²å–è²¨" ${item.status==='å·²å–è²¨'?'selected':''}>å·²å–è²¨</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-2 text-[9px] text-gray-500 pt-1 border-t border-black/5 flex justify-between">
                        <span><span class="payment-${item.payment}">${item.payment}</span> Â· $${item.amount}</span>
                        <span class="opacity-30">#${item.orderID}</span>
                    </div>
                </div>
            `;
        }

        function renderOrders() {
            const container = document.getElementById('cardContainer');
            const summaryBox = document.getElementById('summary-container');
            
            const summary = { "è¦çš®": 0, "7-11": 0, "å…¨å®¶": 0, "å®…é…": 0 };
            allData.forEach(i => { if(i.status === 'å¾…å–è²¨' && summary[i.location] !== undefined) summary[i.location]++; });
            
            summaryBox.innerHTML = Object.keys(summary).map(loc => `
                <div id="stat-${loc}" onclick="filterByLocation('${loc}')" class="stat-card bg-white/10 p-4 rounded-2xl border border-white/5 ${selectedLoc === loc ? 'active' : ''}">
                    <p class="text-[9px] font-bold opacity-40 uppercase tracking-widest">${loc}</p>
                    <p class="text-2xl font-black">${summary[loc]}</p>
                </div>
            `).join('');

            const groups = allData.reduce((acc, obj) => { if (!acc[obj.name]) acc[obj.name] = []; acc[obj.name].push(obj); return acc; }, {});

            container.innerHTML = "";
            Object.keys(groups).reverse().forEach(name => {
                const items = groups[name];
                const hasTracking = items.some(i => i.trackingNum && i.trackingNum !== "");
                if (currentMode === 'active' && hasTracking) return;
                if (currentMode === 'history' && !hasTracking) return;

                const isAllReady = items.every(i => i.status === 'å·²å–è²¨' || i.status === 'å·²å¯„å‡º');
                const card = document.createElement('div');
                card.className = `bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden mb-6 ${isAllReady && currentMode === 'active' ? 'all-ready-card' : ''}`;
                
                card.innerHTML = `
                    <div class="p-4 bg-gray-50/30 border-b flex justify-between items-center">
                        <div class="flex items-center"><b class="text-gray-800 text-lg">${name}</b>${isAllReady && currentMode === 'active' ? '<span class="ml-2 bg-red-600 text-white text-[8px] px-2 py-1 rounded font-black animate-bounce">READY</span>' : ''}</div>
                        <button onclick="copyData('${items[0].receiver}\\n${items[0].phone}\\n${items[0].fullAddress}')" class="bg-blue-600 text-white text-[10px] px-4 py-1.5 rounded-xl font-bold">è¤‡è£½æ”¶ä»¶è³‡æ–™</button>
                    </div>
                    <div class="p-4 grid md:grid-cols-2 gap-6">
                        <div class="space-y-4">

                                <p class="text-gray-400 font-bold uppercase text-[8px]">æ”¶ä»¶è³‡è¨Š</p>
                                <p class="font-black text-gray-800">${items[0].receiver}</p><p class="text-gray-600 font-bold">${items[0].phone}</p><p class="text-gray-400">${items[0].fullAddress}</p>
                            </div>
                            <div class="flex space-x-2">
                                <input type="text" id="track-${items[0].rowNum}" placeholder="é‹å–®ç·¨è™Ÿ" value="${items[0].trackingNum || ''}" class="flex-1 border p-2 rounded-xl text-xs outline-none">
                                <button onclick="saveTracking('${name}', ${items[0].rowNum})" class="bg-gray-800 text-white px-4 rounded-xl text-[10px] font-bold">å„²å­˜</button>
                            </div>
                        </div>
                        <div class="space-y-3">${items.map(item => createItemBox(item)).join('')}</div>
                    </div>
                    ${currentMode === 'active' ? `<button onclick="fillForm('${name}','${items[0].source}','${items[0].receiver}','${items[0].phone}',\`${items[0].fullAddress}\`)" class="w-full py-3 bg-white text-blue-500 text-[10px] font-bold border-t hover:bg-gray-50 transition italic">ï¼‹ ç‚ºæ­¤äººåŠ è³¼å•†å“</button>` : ''}
                `;
                container.appendChild(card);
            });
        }

        async function saveRow(rowNum, newStatus) {
            let pickupDate = document.getElementById(`date-${rowNum}`).value;
            if (newStatus === "å·²å–è²¨" && !pickupDate) {
                const d = new Date();
                pickupDate = `${d.getFullYear()}/${String(d.getMonth()+1).padStart(2,'0')}/${String(d.getDate()).padStart(2,'0')}`;
            } else {
                pickupDate = pickupDate.replace(/-/g, '/');
            }
            await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: "updateStatus", rowNum, newStatus, pickupDate }), mode: 'no-cors' });
            setTimeout(loadOrders, 400);
        }

        async function saveTracking(name, rowNum) {
            const trackVal = document.getElementById(`track-${rowNum}`).value;
            if(!trackVal) return;
            await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: "saveTracking", customerName: name, trackingNum: trackVal }), mode: 'no-cors' });
            loadOrders();
        }

        function switchView(mode) {
            currentMode = mode;
            document.getElementById('nav-active').className = mode === 'active' ? "px-5 py-2 rounded-lg text-xs font-bold bg-white shadow-sm text-blue-600" : "px-5 py-2 rounded-lg text-xs font-bold text-gray-500";
            document.getElementById('nav-history').className = mode === 'history' ? "px-5 py-2 rounded-lg text-xs font-bold bg-white shadow-sm text-blue-600" : "px-5 py-2 rounded-lg text-xs font-bold text-gray-500";
            document.getElementById('add-section').style.display = mode === 'active' ? "block" : "none";
            renderOrders();
        }

        function copyData(text) { navigator.clipboard.writeText(text).then(() => alert("è³‡æ–™å·²è¤‡è£½")); }
        function addItemRow() {
            const container = document.getElementById('itemsContainer');
            const row = container.querySelector('.item-row').cloneNode(true);
            row.querySelectorAll('input').forEach(i => i.value = '');
            container.appendChild(row);
        }
        function fillForm(name, src, recv, ph, addr) {
            document.getElementById('custName').value = name;
            document.getElementById('source').value = src;
            document.getElementById('receiver').value = recv;
            document.getElementById('phone').value = ph;
            document.getElementById('fullAddress').value = addr;
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
        async function submitOrder() {
            const btn = document.getElementById('submitBtn');
            btn.disabled = true; btn.innerText = "å„²å­˜ä¸­...";
            const payload = {
                customerName: document.getElementById('custName').value, source: document.getElementById('source').value,
                receiver: document.getElementById('receiver').value, phone: document.getElementById('phone').value,
                fullAddress: document.getElementById('fullAddress').value, orderID: "ORD"+Date.now().toString().slice(-4),
                items: Array.from(document.querySelectorAll('.item-row')).map(row => ({
                    productName: row.querySelector('.prodName').value, pickupLocation: row.querySelector('.prodLoc').value,
                    amount: row.querySelector('.prodAmt').value, paymentStatus: row.querySelector('.prodPayment').value

            };
            await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload), mode: 'no-cors' });
            location.reload();
        }
    </script>
